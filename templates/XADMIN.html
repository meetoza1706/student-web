<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="static\style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='secert.js') }}"></script>
</head>
<body>
    <div class="area h-screen">
        <ul class="circles h-full">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <section>
        <div class="flex justify-center items-center h-screen">
            <div class="xl:w-1/3 lg:w-[60%] md:w-[80%] w-[90%] bg-blue-100 rounded p-5">
                <header class="py-2">
                    <h2 class="text-blue-500 text-3xl text-center font-bold">Login</h2>
                </header>
                <form method="POST" id="loginForm">
                    <div>
                        <label class="block mb-2 text-blue-500" for="username">Username</label>
                        <input class="w-full p-2 mb-6 text-blue-700 border-b-2 border-blue-500 outline-none focus:bg-gray-300"
                            type="text" name="username" id="username" required>
                    </div>
                    <div>
                        <label class="block mb-2 text-blue-500" for="password">Password</label>
                        <input class="w-full p-2 mb-6 text-blue-700 border-b-2 border-blue-500 outline-none focus:bg-gray-300"
                            type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <button
                            class="w-full bg-blue-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded"
                            type="button" id="submitButton" onclick="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
