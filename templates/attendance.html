    <script>
        document.getElementById('presentButton').addEventListener('click', () => makeItRain('ðŸ˜Š'));
        document.getElementById('leaveButton').addEventListener('click', () => makeItRain('ðŸ˜¢'));
        let response = '';

        function makeItRain(emoji) {
            for (let i = 0; i < 30; i++) {
                let span = document.createElement('span');
                span.className = 'emoji';
                span.innerHTML = emoji;
                span.style.left = Math.random() * 100 + 'vw';
                span.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(span);
                setTimeout(() => {
                    span.remove();
                }, 5000); // Match the timeout duration with the animation duration
            }
        }
        document.getElementById('presentButton').addEventListener('click', function () {
            fetch('/mark_attendance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ presentButton: true })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.success) {
                        response = data.message // Display the error message from the server
                        console.log(response)
                        document.getElementById('response').innerHTML = response;
                    } else {
                        console.log('Success:', data.message); // Log success message
                        response = ('Attendance marked successfully.'); // Display success message
                        // Optionally, update UI or disable button after successful attendance marking
                        document.getElementById('presentButton').disabled = true;
                        console.log(response)
                        document.getElementById('response').innerHTML = response;
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error marking attendance.'); // Display generic error message
                });
        });

        document.getElementById('leaveButton').addEventListener('click', function () {
            fetch('/mark_attendance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ leaveButton: true })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.success) {
                    response = data.message // Display the error message from the server
                    document.getElementById('response').innerHTML = response;
                    } else {
                        response = ('Success:', data.message); // Log success message
                        alert('Leave marked successfully.'); // Display success message
                        // Optionally, update UI or disable button after successful leave marking
                        document.getElementById('leaveButton').disabled = true;
                        document.getElementById('response').innerHTML = response;
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error marking leave.'); // Display generic error message
                });
        });
        let present = 0;
        let absent = 0;
        let late = 0;

        function calculateAttendance() {
            const form = document.getElementById('attendanceForm');
            const inputs = form.querySelectorAll('input[type="radio"]:checked');

            present = 0;
            absent = 0;
            late = 0;

            inputs.forEach(input => {
                if (input.value === 'green') {
                    present++;
                } else if (input.value === 'red') {
                    absent++;
                } else if (input.value === 'orange') {
                    late++;
                }
            });

            console.log('Total Present:', present);
            console.log('Total Absent:', absent);
            console.log('Total Late:', late);

            $.ajax({
                url: '/c_attendance',
                type: 'POST',
                contentType: 'application/json', // Specify JSON content type
                data: JSON.stringify({
                    present: present,
                    absent: absent,
                    late: late
                }),
                success: function (response) {
                    response = JSON.stringify(response)
                    console.log(response)
                },
                error: function (error) {
                    console.error(error);
                    alert("Error: " + error.responseText);
                }
            });
        }

        // Ensure the function is called when the form is submitted or at the appropriate time
        document.addEventListener('DOMContentLoaded', function () {
            // Check if event listener is already attached
            if (!document.getElementById('submitButton').onclick) {
                document.getElementById('submitButton').addEventListener('click', function () {
                    calculateAttendance();
                });
            }
        });
    </script>
