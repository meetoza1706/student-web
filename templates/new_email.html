<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Student Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a7ad42ee25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-gray-100">
    <div class="area">
        <ul class="circles h-screen">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="flex justify-center items-center h-screen">
        <div class="w-1/3 bg-blue-100 rounded p-5">
            <header class="py-2">
                <h2 class="text-blue-500 text-3xl text-center font-bold">Change Email</h2>
            </header>
            <form method="POST" action="{{ url_for('new_email') }}">
                {% if msg %}
                <p class="text-red-500 text-sm mb-3">{{ msg }}</p>
                {% endif %}
                <div>
                    <label class="block mb-2 text-blue-500" for="otp">OTP</label>
                    <input class="w-full p-2 mb-6 text-blue-700 border-b-2 border-blue-500 outline-none focus:bg-gray-300"
                        type="text" name="otp" required>
                </div>
                <div>
                    <label class="block mb-2 text-blue-500" for="new_email">New Email</label>
                    <input class="w-full p-2 mb-6 text-blue-700 border-b-2 border-blue-500 outline-none focus:bg-gray-300"
                        type="text" name="new_email" value="{{new_email}}">
                </div>

                <div>
                    <button
                        class="w-full bg-blue-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded"
                        type="submit">Change Email</button>
                </div>
            </form>
            <footer>
                <a class="text-blue-700 hover:text-pink-700 text-sm float-left" href="/profile">Back to profile</a>
            </footer>
        </div>
    </div>
</body>

</html>
