<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a7ad42ee25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static\style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts/dist/apexcharts.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .radio-red:checked {
            background-color: red;
            border-color: red;
        }

        .radio-green:checked {
            background-color: green;
            border-color: green;
        }

        .radio-orange:checked {
            background-color: orange;
            border-color: orange;
        }

        input[type="radio"]:hover::before {
            border: 2px solid #999;
        }

        .rounded-full {
            border-radius: 9999px;
            /* Set a high value for a circular shape */
        }
    </style>
</head>

<body class="bg-[#1f27bf]">
    <div class="area h-full">
        <ul class="circles h-full">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <nav class="bg-white border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center bg-white justify-between mx-auto p-4">
            <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="static/images/web-logo3.png" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 items-center border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
                    <li><a class="hover:text-gray-500 ease-in-out text-black duration-300 no-underline text-xl"
                            href="/">Home</a></li>
                    <li><a class="hover:text-gray-500 ease-in-out text-black duration-300 no-underline text-xl"
                            href="/attendance">Attendance</a></li>
                    <li><a class="hover:text-gray-500 ease-in-out text-black duration-300 no-underline text-xl"
                            href="/stats">Stats</a></li>
                    <li><a class="hover:text-gray-500 ease-in-out text-black duration-300 no-underline text-xl"
                            href="/todo">Todo</a></li>
                    <!-- <li><a class="hover:text-gray-500 ease-in-out text-black duration-300 no-underline text-xl"
                            href="">About us</a></li> -->
                    {% if ausername %}
                    <button id="dropdownUserAvatarButton" data-dropdown-toggle="dropdownAvatar"
                        class="flex text-sm bg-gray-400 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                        type="button">
                        <span class="sr-only">Open user menu</span>
                        {% if profile_photo %}
                        <img src="{{ url_for('static', filename='images/profile_uploads/' + profile_photo) }}"
                            class="rounded-full h-12 w-12 object-cover" alt="Profile Photo" id="profilePhotoPreview">
                        {% else %}
                        <div class="w-10 h-10 rounded-full profile-placeholder flex justify-center items-center"
                            id="profilePhotoPlaceholder">
                            <p class="mb-1 capitalize text-2xl">{{ username[0] }}</p>
                        </div>
                        <img id="profilePhotoPreview" class="rounded-full h-48 w-48 object-cover"
                            style="display: none;">
                        {% endif %}
                    </button>
                    <!-- Dropdown menu -->
                    <div id="dropdownAvatar"
                        class="z-10 hidden  divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                        <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                            <div>{{ausername}}</div>
                            <div class="font-medium truncate">{{email}}</div>
                        </div>
                        <div class="py-2">
                            <a href="/profile"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Profile</a>
                            <a href="/logout"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Log
                                out</a>
                        </div>
                    </div>
                    {% else %}
                    <li><a id="account"
                            class="hover:text-gray-500 ease-in-out text-black duration-300 no-underline text-xl"
                            href="/login">login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <section id="stats">
        <div class="bg-white p-6 my-12 w-[90%] md:w-[80%] lg:w-[70%] mx-auto rounded-lg gap-[2%] justify-center">
            <div class="container mx-auto p-4 md:p-8">
                <div class="bg-white shadow-md rounded-lg p-4 md:p-8 mb-8">
                    <h2 class="text-lg font-bold mb-4 text-center">Attendance till now</h2>
                    <div id="chart1" class="w-full h-64 md:h-96"></div>
                </div>
                <div class="bg-white shadow-md rounded-lg p-4 md:p-8 mb-8">
                    <h2 class="text-lg font-bold mb-4 text-center">Attendance till next unit-test</h2>
                    <div id="chart2" class="w-full h-64 md:h-96"></div>
                </div>
                <div class="bg-white shadow-md rounded-lg p-4 md:p-8">
                    <h2 class="text-lg font-bold mb-4 text-center">Lecture Attendance Bar Chart</h2>
                    <div id="chart3" class="w-full h-64 md:h-96"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script>
        // Global variables
        let present_percent;
        let absent_percent;
        let late_percent;
        let a_present_percent;
        let a_absent_percent;
        let a_late_percent;
        let remaining;
        let late_lectures;
        let present_lectures;
        let absent_lectures;
        let total_lectures;

        function fetchData() {
            fetch('/?ajax=1')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    // Store data in global variables
                    present_percent = data.present_percent;
                    absent_percent = data.absent_percent;
                    late_percent = data.late_percent;
                    a_present_percent = data.a_present_percent;
                    a_absent_percent = data.a_absent_percent;
                    a_late_percent = data.a_late_percent;
                    remaining = data.remaining;
                    late_lectures = data.late_lectures;
                    present_lectures = data.present_lectures;
                    absent_lectures = data.absent_lectures;
                    total_lectures = data.total_lectures;

                    // Log all global variables to the console
                    console.log('Present:', present_lectures);
                    console.log('absent:', absent_lectures);
                    console.log('late:', late_lectures);
                    console.log('total:', total_lectures);

                    // Render the charts with the fetched data
                    renderChart1();
                    renderChart2();
                    renderChart3();  // Render third chart after data fetch
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }

        function renderChart1() {
            // Check if data has been fetched
            if (present_percent !== undefined && absent_percent !== undefined && late_percent !== undefined) {
                // Define colors for slices
                const colors = ['#1fab1f', '#ff0000', '#ffa500'];

                // Options for the pie chart 1
                const options1 = {
                    series: [present_percent, absent_percent, late_percent],  // Data for 3 slices
                    chart: {
                        type: 'pie',
                        height: 350,
                    },
                    labels: ['Present', 'Absent', 'Late'],  // Labels for each slice
                    colors: colors,  // Custom colors for slices
                    responsive: [{
                        breakpoint: 480,
                        options: {
                            chart: {
                                width: 200,
                            },
                            legend: {
                                position: 'bottom',
                            }
                        }
                    }]
                };

                const chart1 = new ApexCharts(document.querySelector("#chart1"), options1);
                chart1.render();
            } else {
                console.error('Data not loaded yet for chart 1');
            }
        }

        function renderChart2() {
            // Check if data has been fetched
            if (a_present_percent !== undefined && a_absent_percent !== undefined && a_late_percent !== undefined && remaining !== undefined) {
                // Define colors for slices
                const colors = ['#1fab1f', '#ff0000', '#ffa500', '#cccccc'];

                // Options for the pie chart 2
                const options2 = {
                    series: [a_present_percent, a_absent_percent, a_late_percent, remaining],  // Data for 4 slices
                    chart: {
                        type: 'pie',
                        height: 350,
                    },
                    labels: ['Present', 'Absent', 'Late', 'Remaining'],  // Labels for each slice
                    colors: colors,  // Custom colors for slices
                    responsive: [{
                        breakpoint: 480,
                        options: {
                            chart: {
                                width: 200,
                            },
                            legend: {
                                position: 'bottom',
                            }
                        }
                    }]
                };

                const chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
                chart2.render();
            } else {
                console.error('Data not loaded yet for chart 2');
            }
        }

        function renderChart3() {
            // Check if data has been fetched
            if (present_lectures !== undefined && absent_lectures !== undefined && late_lectures !== undefined) {
                const options3 = {
                    series: [{
                        name: 'Lectures',
                        data: [present_lectures, absent_lectures, late_lectures]
                    }],
                    chart: {
                        height: 350,
                        type: 'bar',
                        toolbar: {
                            show: false
                        }
                    },
                    plotOptions: {
                        bar: {
                            horizontal: true,
                            borderRadius: 4,
                            dataLabels: {
                                position: 'center', // Center-align the data labels
                            },
                        },
                    },
                    dataLabels: {
                        enabled: true,
                        style: {
                            fontSize: '12px',
                            colors: ['#304758']
                        }
                    },
                    xaxis: {
                        categories: ['Present Lectures', 'Absent Lectures', 'Late Lectures'],
                        labels: {
                            style: {
                                fontSize: '14px'
                            }
                        }
                    },
                    yaxis: {
                        labels: {
                            style: {
                                fontSize: '12px'
                            }
                        }
                    },
                    title: {
                        text: 'Attendance Overview',
                        align: 'center',
                        margin: 10,
                        offsetX: 0,
                        offsetY: 0,
                        floating: false,
                        style: {
                            fontSize: '16px',
                            fontWeight: 'bold',
                            color: '#263238'
                        },
                    }
                };

                const chart3 = new ApexCharts(document.querySelector("#chart3"), options3);
                chart3.render();
            } else {
                console.error('Data not loaded yet for chart 3');
            }
        }

        // Render charts when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            renderChart1();
            renderChart2();
            renderChart3(); // Render third chart initially with default values
        });

        // Fetch data when the page loads
        window.onload = fetchData;
    </script>
</body>

</html>
