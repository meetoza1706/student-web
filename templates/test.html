    <style>
        .radio-red:checked {
            background-color: red;
            border-color: red;

            border-color: green;
        }

        .radio-orange:checked {

            border-color: orange;
        }

        input[type="radio"]:hover::before {

        .rounded-full {
            border-radius: 9999px;

        }
