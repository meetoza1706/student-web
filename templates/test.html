<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Example</title>
    <!-- Include ApexCharts CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts/dist/apexcharts.min.css">
    <!-- Include Flowbite CSS (for styling, optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css">
    <style>
        body {
            background-color: #f3f4f6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #chart {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Pie Chart Example</h1>

        <div id="chart1"></div>

    </div>

    <!-- Include ApexCharts JS -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sample data for the pie chart
            const series = [44, 55, 13, 43, 22];

            // Options for the pie chart
            const options = {
            series: [10, 20, 70],  // Data for 3 slices
            chart: {
                type: 'pie',
                height: 350,
            },
            labels: ['Slice 1', 'Slice 2', 'Slice 3'],  // Labels for each slice
            responsive: [{
                breakpoint: 480,
                options: {
                    chart: {
                        width: 200,
                    },
                    legend: {
                        position: 'bottom',
                    }
                }
            }]
        };

        const chart = new ApexCharts(document.querySelector("#chart1"), options);
        chart.render();
        });
    </script>

</body>

</html>
